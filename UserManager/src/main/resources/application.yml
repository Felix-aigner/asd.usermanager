server:
  port: 8080

spring:
  application:
    name: UserManager
  jpa:
    database: H2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
    hibernate:
      ddl-auto: update

  datasource:
    platform: postgres
    url: jdbc:h2:file:./data/h2
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false

token:
  privateKey: ${PRIVATE_KEY:688787d8ff144c502c7f5cffaafe2cc588d86079f9de88304c26b0cb99ce91c6}
  issuer: ${PRIVATE_KEY:www.asd.at}
  expirationtime: ${PRIVATE_KEY:10}
